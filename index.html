<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <meta name="screen-orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>金魚ARカメラ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 横向き固定のためのCSS */
        @media screen and (orientation: portrait) {
            body::before {
                content: "📱 スマホを横向きにしてください";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 20px;
                border-radius: 10px;
                font-size: 18px;
                text-align: center;
                z-index: 10000;
                backdrop-filter: blur(10px);
            }
            
            #container {
                filter: blur(5px);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
            /* 横向きを強制 */
            width: 100vw;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* ミラー効果 */
        }

        #ar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            perspective: 1000px;
        }

        .goldfish {
            position: absolute;
            width: 100px;     /* 金魚の幅を大きく */
            height: 70px;     /* 金魚の高さを大きく */
            transition: all 0.5s ease-in-out;
            transform-style: preserve-3d;
        }

        .goldfish-body {
            width: 100%;
            height: 100%;
            background-image: url('fish.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(255, 165, 0, 0.4));
            animation: swim 3s ease-in-out infinite;
        }

        /* GIF画像を使用する場合、これらの要素は非表示にします */
        .goldfish-tail,
        .goldfish-eye,
        .goldfish-fin {
            display: none;
        }

        @keyframes swim {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-5px) rotateY(5deg); }
        }

        /* tail-wave と fin-wave アニメーションは不要なので削除 */

        .bubble {
            position: absolute;
            background: radial-gradient(circle, rgba(173, 216, 230, 0.6), rgba(173, 216, 230, 0.2));
            border-radius: 50%;
            animation: bubble-float 4s linear infinite;
            pointer-events: none;
        }

        @keyframes bubble-float {
            0% {
                opacity: 0.8;
                transform: translateY(0px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        #start-btn {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }

        .water-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 150, 255, 0.05) 50%,
                transparent 70%
            );
            animation: water-shimmer 8s ease-in-out infinite;
        }

        @keyframes water-shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        
        <div id="ar-overlay">
            <div class="water-effect"></div>
        </div>

        <div id="loading">
            📱 カメラを起動中...
        </div>

        <div id="controls">
            <button id="start-btn" class="control-btn">🐟 金魚を追加</button>
            <button id="clear-btn" class="control-btn">🗑️ クリア</button>
            <button id="toggle-camera" class="control-btn">📷 カメラ切替</button>
        </div>
    </div>

    <script>
        class GoldfishAR {
            constructor() {
                this.video = document.getElementById('video');
                this.overlay = document.getElementById('ar-overlay');
                this.loading = document.getElementById('loading');
                this.goldfish = [];
                this.bubbles = [];
                this.currentCamera = 'environment'; // 'user' for front, 'environment' for back
                
                this.init();
            }

            async init() {
                try {
                    await this.setupCamera();
                    await this.startCamera();
                    this.setupControls();
                    this.startAnimation();
                    this.loading.style.display = 'none';
                } catch (error) {
                    console.error('カメラの初期化に失敗:', error);
                    this.loading.textContent = 'カメラにアクセスできません 😞';
                }
            }

            async setupCamera() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('カメラAPIがサポートされていません');
                }
            }

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: this.currentCamera,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    this.video.srcObject = stream;
                    await this.video.play();
                } catch (error) {
                    console.error('カメラの起動に失敗:', error);
                    throw error;
                }
            }

            setupControls() {
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.addGoldfish();
                });

                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearAll();
                });

                document.getElementById('toggle-camera').addEventListener('click', () => {
                    this.toggleCamera();
                });

                // タップで金魚を追加
                this.overlay.addEventListener('click', (e) => {
                    const x = (e.clientX / window.innerWidth) * 100;
                    const y = (e.clientY / window.innerHeight) * 100;
                    this.addGoldfish(x, y);
                });
            }

            addGoldfish(x = null, y = null) {
                const goldfish = document.createElement('div');
                goldfish.className = 'goldfish';
                
                // ランダムな位置に配置（指定がない場合）
                const posX = x !== null ? x : Math.random() * 80 + 10;
                const posY = y !== null ? y : Math.random() * 60 + 20;
                
                goldfish.style.left = `${posX}%`;
                goldfish.style.top = `${posY}%`;
                
                goldfish.innerHTML = `
                    <div class="goldfish-body"></div>
                `;

                this.overlay.appendChild(goldfish);
                this.goldfish.push({
                    element: goldfish,
                    x: posX,
                    y: posY,
                    directionX: (Math.random() - 0.5) * 2,
                    directionY: (Math.random() - 0.5) * 2,
                    speed: Math.random() * 0.5 + 0.3
                });

                // 泡を生成
                setTimeout(() => this.createBubble(posX, posY), Math.random() * 2000);
            }

            createBubble(x, y) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 10 + 5;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${x}%`;
                bubble.style.top = `${y}%`;
                
                this.overlay.appendChild(bubble);
                
                // 4秒後に泡を削除
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                    }
                }, 4000);
            }

            moveGoldfish() {
                this.goldfish.forEach((fish, index) => {
                    // 境界での反射
                    if (fish.x <= 5 || fish.x >= 90) fish.directionX *= -1;
                    if (fish.y <= 10 || fish.y >= 80) fish.directionY *= -1;
                    
                    // 位置更新
                    fish.x += fish.directionX * fish.speed;
                    fish.y += fish.directionY * fish.speed;
                    
                    // 境界内に制限
                    fish.x = Math.max(5, Math.min(90, fish.x));
                    fish.y = Math.max(10, Math.min(80, fish.y));
                    
                    // DOM更新
                    fish.element.style.left = `${fish.x}%`;
                    fish.element.style.top = `${fish.y}%`;
                    
                    // 方向に応じて金魚を回転
                    const rotation = Math.atan2(fish.directionY, fish.directionX) * 180 / Math.PI;
                    fish.element.style.transform = `rotate(${rotation}deg)`;
                    
                    // ランダムに泡を生成
                    if (Math.random() < 0.002) {
                        this.createBubble(fish.x, fish.y);
                    }
                });
            }

            startAnimation() {
                const animate = () => {
                    this.moveGoldfish();
                    requestAnimationFrame(animate);
                };
                animate();
            }

            clearAll() {
                this.goldfish.forEach(fish => {
                    if (fish.element.parentNode) {
                        fish.element.parentNode.removeChild(fish.element);
                    }
                });
                this.goldfish = [];
                
                // 泡も削除
                const bubbles = this.overlay.querySelectorAll('.bubble');
                bubbles.forEach(bubble => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                    }
                });
            }

            async toggleCamera() {
                try {
                    // 現在のストリームを停止
                    if (this.video.srcObject) {
                        this.video.srcObject.getTracks().forEach(track => track.stop());
                    }
                    
                    // カメラを切り替え
                    this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';
                    
                    // 新しいカメラでストリームを開始
                    await this.startCamera();
                } catch (error) {
                    console.error('カメラの切り替えに失敗:', error);
                    // 元のカメラに戻す
                    this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';
                    await this.startCamera();
                }
            }
        }

        // アプリケーション開始
        document.addEventListener('DOMContentLoaded', () => {
            // 画面の向きをロック（可能な場合）
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('画面の向きをロックできませんでした:', err);
                });
            }
            
            new GoldfishAR();
        });

        // ページを離れる時にカメラを停止
        window.addEventListener('beforeunload', () => {
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
