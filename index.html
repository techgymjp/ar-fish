<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <meta name="screen-orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>é‡‘é­šARã‚«ãƒ¡ãƒ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* æ¨ªå‘ãå›ºå®šã®ãŸã‚ã®CSS */
        @media screen and (orientation: portrait) {
            body::before {
                content: "ğŸ“± ã‚¹ãƒãƒ›ã‚’æ¨ªå‘ãã«ã—ã¦ãã ã•ã„";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 20px;
                border-radius: 10px;
                font-size: 18px;
                text-align: center;
                z-index: 10000;
                backdrop-filter: blur(10px);
            }
            
            #container {
                filter: blur(5px);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
            /* æ¨ªå‘ãã‚’å¼·åˆ¶ */
            width: 100vw;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* ãƒŸãƒ©ãƒ¼åŠ¹æœ */
        }

        #ar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            perspective: 1000px;
        }

        .goldfish {
            position: absolute;
            width: 100px;     /* é‡‘é­šã®å¹…ã‚’å¤§ãã */
            height: 70px;     /* é‡‘é­šã®é«˜ã•ã‚’å¤§ãã */
            transition: all 0.5s ease-in-out;
            transform-style: preserve-3d;
        }

        .goldfish-body {
            width: 100%;
            height: 100%;
            background-image: url('fish.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(255, 165, 0, 0.4));
            animation: swim 3s ease-in-out infinite;
        }

        /* GIFç”»åƒã‚’ä½¿ç”¨ã™ã‚‹å ´åˆã€ã“ã‚Œã‚‰ã®è¦ç´ ã¯éè¡¨ç¤ºã«ã—ã¾ã™ */
        .goldfish-tail,
        .goldfish-eye,
        .goldfish-fin {
            display: none;
        }

        @keyframes swim {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-5px) rotateY(5deg); }
        }

        /* tail-wave ã¨ fin-wave ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã¯ä¸è¦ãªã®ã§å‰Šé™¤ */

        .bubble {
            position: absolute;
            background: radial-gradient(circle, rgba(173, 216, 230, 0.6), rgba(173, 216, 230, 0.2));
            border-radius: 50%;
            animation: bubble-float 4s linear infinite;
            pointer-events: none;
        }

        @keyframes bubble-float {
            0% {
                opacity: 0.8;
                transform: translateY(0px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        #start-btn {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }

        .water-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 150, 255, 0.05) 50%,
                transparent 70%
            );
            animation: water-shimmer 8s ease-in-out infinite;
        }

        @keyframes water-shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        
        <div id="ar-overlay">
            <div class="water-effect"></div>
        </div>

        <div id="loading">
            ğŸ“± ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ä¸­...
        </div>

        <div id="controls">
            <button id="start-btn" class="control-btn">ğŸŸ é‡‘é­šã‚’è¿½åŠ </button>
            <button id="clear-btn" class="control-btn">ğŸ—‘ï¸ ã‚¯ãƒªã‚¢</button>
            <button id="toggle-camera" class="control-btn">ğŸ“· ã‚«ãƒ¡ãƒ©åˆ‡æ›¿</button>
        </div>
    </div>

    <script>
        class GoldfishAR {
            constructor() {
                this.video = document.getElementById('video');
                this.overlay = document.getElementById('ar-overlay');
                this.loading = document.getElementById('loading');
                this.goldfish = [];
                this.bubbles = [];
                this.currentCamera = 'environment'; // 'user' for front, 'environment' for back
                
                this.init();
            }

            async init() {
                try {
                    await this.setupCamera();
                    await this.startCamera();
                    this.setupControls();
                    this.startAnimation();
                    this.loading.style.display = 'none';
                } catch (error) {
                    console.error('ã‚«ãƒ¡ãƒ©ã®åˆæœŸåŒ–ã«å¤±æ•—:', error);
                    this.loading.textContent = 'ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ ğŸ˜';
                }
            }

            async setupCamera() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('ã‚«ãƒ¡ãƒ©APIãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“');
                }
            }

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: this.currentCamera,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    this.video.srcObject = stream;
                    await this.video.play();
                } catch (error) {
                    console.error('ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—:', error);
                    throw error;
                }
            }

            setupControls() {
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.addGoldfish();
                });

                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearAll();
                });

                document.getElementById('toggle-camera').addEventListener('click', () => {
                    this.toggleCamera();
                });

                // ã‚¿ãƒƒãƒ—ã§é‡‘é­šã‚’è¿½åŠ 
                this.overlay.addEventListener('click', (e) => {
                    const x = (e.clientX / window.innerWidth) * 100;
                    const y = (e.clientY / window.innerHeight) * 100;
                    this.addGoldfish(x, y);
                });
            }

            addGoldfish(x = null, y = null) {
                const goldfish = document.createElement('div');
                goldfish.className = 'goldfish';
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã«é…ç½®ï¼ˆæŒ‡å®šãŒãªã„å ´åˆï¼‰
                const posX = x !== null ? x : Math.random() * 80 + 10;
                const posY = y !== null ? y : Math.random() * 60 + 20;
                
                goldfish.style.left = `${posX}%`;
                goldfish.style.top = `${posY}%`;
                
                goldfish.innerHTML = `
                    <div class="goldfish-body"></div>
                `;

                this.overlay.appendChild(goldfish);
                this.goldfish.push({
                    element: goldfish,
                    x: posX,
                    y: posY,
                    directionX: (Math.random() - 0.5) * 2,
                    directionY: (Math.random() - 0.5) * 2,
                    speed: Math.random() * 0.5 + 0.3
                });

                // æ³¡ã‚’ç”Ÿæˆ
                setTimeout(() => this.createBubble(posX, posY), Math.random() * 2000);
            }

            createBubble(x, y) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 10 + 5;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${x}%`;
                bubble.style.top = `${y}%`;
                
                this.overlay.appendChild(bubble);
                
                // 4ç§’å¾Œã«æ³¡ã‚’å‰Šé™¤
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                    }
                }, 4000);
            }

            moveGoldfish() {
                this.goldfish.forEach((fish, index) => {
                    // å¢ƒç•Œã§ã®åå°„
                    if (fish.x <= 5 || fish.x >= 90) fish.directionX *= -1;
                    if (fish.y <= 10 || fish.y >= 80) fish.directionY *= -1;
                    
                    // ä½ç½®æ›´æ–°
                    fish.x += fish.directionX * fish.speed;
                    fish.y += fish.directionY * fish.speed;
                    
                    // å¢ƒç•Œå†…ã«åˆ¶é™
                    fish.x = Math.max(5, Math.min(90, fish.x));
                    fish.y = Math.max(10, Math.min(80, fish.y));
                    
                    // DOMæ›´æ–°
                    fish.element.style.left = `${fish.x}%`;
                    fish.element.style.top = `${fish.y}%`;
                    
                    // æ–¹å‘ã«å¿œã˜ã¦é‡‘é­šã‚’å›è»¢
                    const rotation = Math.atan2(fish.directionY, fish.directionX) * 180 / Math.PI;
                    fish.element.style.transform = `rotate(${rotation}deg)`;
                    
                    // ãƒ©ãƒ³ãƒ€ãƒ ã«æ³¡ã‚’ç”Ÿæˆ
                    if (Math.random() < 0.002) {
                        this.createBubble(fish.x, fish.y);
                    }
                });
            }

            startAnimation() {
                const animate = () => {
                    this.moveGoldfish();
                    requestAnimationFrame(animate);
                };
                animate();
            }

            clearAll() {
                this.goldfish.forEach(fish => {
                    if (fish.element.parentNode) {
                        fish.element.parentNode.removeChild(fish.element);
                    }
                });
                this.goldfish = [];
                
                // æ³¡ã‚‚å‰Šé™¤
                const bubbles = this.overlay.querySelectorAll('.bubble');
                bubbles.forEach(bubble => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                    }
                });
            }

            async toggleCamera() {
                try {
                    // ç¾åœ¨ã®ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’åœæ­¢
                    if (this.video.srcObject) {
                        this.video.srcObject.getTracks().forEach(track => track.stop());
                    }
                    
                    // ã‚«ãƒ¡ãƒ©ã‚’åˆ‡ã‚Šæ›¿ãˆ
                    this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';
                    
                    // æ–°ã—ã„ã‚«ãƒ¡ãƒ©ã§ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’é–‹å§‹
                    await this.startCamera();
                } catch (error) {
                    console.error('ã‚«ãƒ¡ãƒ©ã®åˆ‡ã‚Šæ›¿ãˆã«å¤±æ•—:', error);
                    // å…ƒã®ã‚«ãƒ¡ãƒ©ã«æˆ»ã™
                    this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';
                    await this.startCamera();
                }
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
        document.addEventListener('DOMContentLoaded', () => {
            // ç”»é¢ã®å‘ãã‚’ãƒ­ãƒƒã‚¯ï¼ˆå¯èƒ½ãªå ´åˆï¼‰
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log('ç”»é¢ã®å‘ãã‚’ãƒ­ãƒƒã‚¯ã§ãã¾ã›ã‚“ã§ã—ãŸ:', err);
                });
            }
            
            new GoldfishAR();
        });

        // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹æ™‚ã«ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢
        window.addEventListener('beforeunload', () => {
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
